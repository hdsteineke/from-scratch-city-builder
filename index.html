<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <h2>
                Welcome to Postcard Printer!
            </h2>
        </div>
    </header>
    <main>
        <div class="left">
            <div class="city-images">
                <img class="images" id="castle-img" src="assets/castle-1.PNG">
                <img class="images" id="water-img" src="assets/water-1.PNG">
                <img class="images" id="sky-img" src="assets/sky-1.PNG">

            </div>
            <div class="dropdowns">
                <label>Castles
                <select class="pickers" id="castle-dropdown">
                    <option value="castle-1"></option>
                    <option value="castle-2"></option>
                    <option value="castle-3"></option>
                </select>
                </label>

                <label>Water
                <select class="pickers" id="water-dropdown">
                    <option value="water-1"></option>
                    <option value="water-2"></option>
                    <option value="water-3"></option>
                </select>
                </label>

                <label>Sky
                <select class="pickers" id="sky-dropdown">
                    <option value="sky-1"></option>
                    <option value="sky-2"></option>
                    <option value="sky-3"></option>
                </select>
                </label>

                <section>
                    Add a slogan
                    <input />
                    <button>Add slogan</button>
                </section>
            </div>
            <div id="stats">
                <p id="report"></p>
                <div id="slogans">

                </div>
            </div>
        </div>
        <div class="right">
            <div class="postcard">
                <div class="left-img">                    
                </div>
                <div class="'center-img">
                </div>
                <div class="right-img">
                </div>
            </div>
        </div>

    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
